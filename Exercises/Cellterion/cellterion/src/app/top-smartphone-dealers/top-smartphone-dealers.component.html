<div class="products-wrap border-top-0" style="padding: 100px 0 100px 0">
  <div class="container">
    <div class="row">
      <div class="title-section text-center col-12">
        <h2 class="text-uppercase" style="margin-bottom: 0">
          <b>Top Smartphone Dealers</b>
        </h2>
        <hr style="background-color: gainsboro; margin-top: 0" />
      </div>
    </div>
    <br />
    <div class="row no-gutters products">
      <div class="col-6 col-md-6 col-lg-4 dealer">
        <a [routerLink]="['/dealer', 'Dialcom']" class="item">
          <img src="assets/images/dialcom.png" alt="Image" class="img-fluid" />
          <div class="item-info">
            <span class="collection d-block"
              >Colombo 3, Colombo 4, Borella, Ja-Ela</span
            >
          </div>
        </a>
      </div>
      <div class="col-6 col-md-6 col-lg-4 dealer">
        <a [routerLink]="['/dealer', 'Techmart']" class="item">
          <img src="assets/images/techmart.png" alt="Image" class="img-fluid" />
          <div class="item-info">
            <span class="collection d-block">Colombo 4</span>
          </div>
        </a>
      </div>
      <div class="col-6 col-md-6 col-lg-4 dealer">
        <a [routerLink]="['/dealer', 'Celltronics']" class="item">
          <img
            src="assets/images/celltronics.png"
            alt="Image"
            class="img-fluid"
          />
          <div class="item-info">
            <span class="collection d-block">Colombo 4</span>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
