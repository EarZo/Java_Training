<div
  class="site-section"
  data-aos="fade"
  data-aos-duration="1000"
  data-aos-delay="800"
  data-aos-easing="slide"
  data-aos-once="true"
>
<div class="bg"></div>
  <div class="container-fluid">
    <div class="row align-items-center">
      <div class="col-lg-8 text-center">
        <div class="show-when-minimized">
          <h2 class="font-weight-bold">
            Let's get you set up!
          </h2>
          <p>
            It just takes only a few minutes...
          </p>
          <hr />
        </div>
        <div class="featured-hero-product w-100">
          <br />
          <div class="container">
            <div class="cntr">
              <div class="cntr-innr">
                <form
                  class="form-signup"
                  [formGroup]="form"
                  (ngSubmit)="form.valid && signUp()"
                >
                <table class="form-group rounded-pill" cellspacing="0">
                  <tr>
                    <td class="td-icon-double">
                      <span>
                        <mat-icon>person</mat-icon>
                      </span>
                    </td>
                    <td>
                      <mat-form-field class="form-field">
                        <mat-label>First Name</mat-label>
                        <input matInput>
                      </mat-form-field>
                    </td>
                    <td>
                      <mat-form-field class="form-field">
                        <mat-label>Last Name</mat-label>
                        <input matInput>
                      </mat-form-field>
                    </td>
                  </tr>
                </table>

                <table class="form-group rounded-pill" cellspacing="0">
                  <tr>
                    <td class="td-icon-single">
                      <span>
                        <mat-icon>mail</mat-icon>
                      </span>
                    </td>
                    <td>
                      <mat-form-field class="form-field">
                        <mat-label>Email Address</mat-label>
                        <input matInput type="text" [formControl]="email" placeholder="Ex. name@domain.com">
                        <mat-error *ngIf="email.hasError('email') && !email.hasError('required')">
                          Please enter a valid email address
                        </mat-error>
                      </mat-form-field>
                    </td>
                  </tr>
                </table>

                <table class="form-group rounded-pill" cellspacing="0">
                  <tr>
                    <td class="td-icon-double">
                      <span>
                        <mat-icon>lock</mat-icon>
                      </span>
                    </td>
                    <td>
                      <mat-form-field class="form-field">
                        <mat-label>Password</mat-label>
                        <input matInput>
                      </mat-form-field>
                    </td>
                    <td>
                      <mat-form-field class="form-field">
                        <mat-label>Re-enter the password</mat-label>
                        <input matInput>
                      </mat-form-field>
                    </td>
                  </tr>
                </table>
                
                <button
                    [disabled]="form.invalid"
                    class="btn btn-lg btn-success btn-block rounded-pill"
                    type="submit"
                    >
                    Sign Up
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-4 text-center signup-poster">
        <img
          src="assets/images/user.png"
          alt="Image"
          class="img-fluid signup-poster-image"
        />
        <br />
        <br />
        <h2 class="font-weight-bold">
          Let's get you set up!
        </h2>
        <p>
          It just takes only a few minutes...
        </p>
      </div>
    </div>
  </div>
</div>
