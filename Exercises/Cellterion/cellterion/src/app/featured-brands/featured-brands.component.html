<div class="container" style="padding: 30px;">
  <div>
    <div class="title-section text-center">
      <h2 class="text-uppercase" style="margin-bottom: 0">
        <b>Featured Brands</b>
      </h2>
      <hr style="background-color: gainsboro; margin-top: 0" />
    </div>
  </div>
  <div>
    <div class="block-3 products-wrap">
      <owl-carousel-o [options]="customOptions">
        <ng-template carouselSlide>
          <div class="product">
            <a [routerLink]="['/brand', 'Sony']" class="item">
              <img src="assets/images/sony.png" alt="Image" class="img-fluid" />
            </a>
          </div>
        </ng-template>
        <ng-template carouselSlide>
          <div class="product">
            <a [routerLink]="['/brand', 'Samsung']" class="item">
              <img
                src="assets/images/samsung.png"
                alt="Image"
                class="img-fluid"
              />
            </a>
          </div>
        </ng-template>
        <ng-template carouselSlide>
          <div class="product">
            <a [routerLink]="['/brand', 'Apple']" class="item">
              <img
                src="assets/images/apple.png"
                alt="Image"
                class="img-fluid"
              />
            </a>
          </div>
        </ng-template>
        <ng-template carouselSlide>
          <div class="product">
            <a [routerLink]="['/brand', 'Oneplus']" class="item">
              <img
                src="assets/images/oneplus.png"
                alt="Image"
                class="img-fluid"
              />
            </a>
          </div>
        </ng-template>
        <ng-template carouselSlide>
          <div class="product">
            <a [routerLink]="['/brand', 'Nokia']" class="item">
              <img
                src="assets/images/nokia.png"
                alt="Image"
                class="img-fluid"
              />
            </a>
          </div>
        </ng-template>
        <ng-template carouselSlide>
          <div class="product">
            <a [routerLink]="['/brand', 'Xiaomi']" class="item">
              <img
                src="assets/images/xiaomi.png"
                alt="Image"
                class="img-fluid"
              />
            </a>
          </div>
        </ng-template>
      </owl-carousel-o>
    </div>
  </div>
</div>
