<div class="site-wrap">
  <!--Search section starts-->
  <app-search></app-search>
  <!--Search section ends-->

  <!--Featured-Brands section starts-->
  <app-featured-brands></app-featured-brands>
  <!--Featured-Brands section ends-->

  <!--Latest-Smartphones section starts-->
  <div
    class="site-blocks-cover inner-page py-5"
    style="background-color: gainsboro"
    data-aos="fade"
    data-aos-duration="1000"
    data-aos-delay="800"
    data-aos-easing="slide"
    data-aos-once="true"
  >
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-6 ml-auto order-lg-2 align-self-start">
          <div class="site-block-cover-content">
            <h2 class="sub-title">
              {{ currentYear }}
            </h2>
            <h1>LATEST SMARTPHONES</h1>
            <p>
              <a
                routerLink="/latest-smartphones"
                routerLinkActive="active"
                class="btn btn-black rounded-0"
                >View Now</a
              >
            </p>
          </div>
        </div>
        <div class="col-lg-6 order-1">
          <img src="assets/images/latest.png" alt="Image" class="img-fluid" />
        </div>
      </div>
    </div>
  </div>
  <!--Latest-Smartphones section ends-->

  <br />
  <br />

  <!--Top-Smartphone-Dealers section starts-->
  <app-top-smartphone-dealers></app-top-smartphone-dealers>
  <!--Top-Smartphone-Dealers section ends-->

  <br />
  <br />
</div>
