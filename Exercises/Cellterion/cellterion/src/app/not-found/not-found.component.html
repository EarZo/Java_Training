<div
  class="site-section"
  data-aos="zoom-in"
  data-aos-duration="1000"
  data-aos-delay="800"
  data-aos-easing="slide"
  data-aos-once="true"
>
  <div class="container">
    <div>
      <div class="title-section text-center">
        <h1 class="text-muted">
          UH OH! It's lost!
        </h1>
        <h2 class="text-uppercase text-muted font-weight-bold">
          Don't worry, Sherlock's on the case!
        </h2>
        <br />
        <img
          src="assets/images/not-found-404-sherlock.png"
          alt="Image"
          class="img-fluid"
        />

        <hr />
        <h2 class="font-weight-bold">
          Meanwhile, why won't you head back home?
          <fa-icon [icon]="faSmileBeam"></fa-icon>
        </h2>
        <br />
        <button class="btn btn-xm btn-success" routerLink="/home">
          Take Me Home
        </button>
      </div>
    </div>
  </div>
</div>
